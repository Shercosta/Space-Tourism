<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Tourism</title>

    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- our CSS -->
    <link rel="stylesheet" href="/css/master.css" />

    <!-- Tab Icon -->
    <link rel="icon" href="/images/space-tourism.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('/images/Bitmap-home.jpg')">
    <div class="flex-wrapper">
      <nav class="navbar navbar-expand-lg color-3">
        <div class="container-fluid pe-0">
          <a class="navbar-brand" href="#"
            ><img
              src="/images/space-tourism.svg"
              alt="Space Tourism Logo"
              class="nav-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse row me-0"
            id="navbarSupportedContent"
          >
            <div class="col-lg-5">
              <hr class="d-none d-xl-block" />
            </div>
            <div class="position-relative col-lg-7 ms-auto mb-2 mb-lg-0 pe-5">
              <div
                class="position-absolute bg-color-3 nav-opacity w-100 h-100"
              ></div>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 blur-bg">
                <li class="nav-item mx-3 py-4">
                  <div class="nav-text">
                    <div class="nav-number d-none d-xl-inline">00</div>
                    HOME
                  </div>
                </li>
                <li class="nav-item mx-3 py-4">
                  <div class="nav-text">
                    <div class="nav-number d-none d-xl-inline">01</div>
                    DESTINATION
                  </div>
                </li>
                <li class="nav-item mx-3 py-4">
                  <div class="nav-text">
                    <div class="nav-number d-none d-xl-inline">03</div>
                    CREW
                  </div>
                </li>
                <li class="nav-item ms-3 py-4">
                  <div class="nav-text">
                    <div class="nav-number d-none d-xl-inline">04</div>
                    TECHNOLOGY
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div
        id="content"
        hx-get="/home"
        hx-trigger="load"
        hx-target="#content"
        hx-swap="innerHTML"
        class="h-fill"
      ></div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
